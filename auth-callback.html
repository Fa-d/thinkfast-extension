<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThinkFast - Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #10b981;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .error {
      color: #ef4444;
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 16px 0;
      color: #1f2937;
      font-size: 24px;
    }
    p {
      margin: 0;
      color: #6b7280;
      font-size: 14px;
    }
    .token-info {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #374151;
      margin-top: 16px;
      word-break: break-all;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authenticating...</h1>
    <p>Please wait while we complete the sign-in process.</p>
    <div id="status"></div>
  </div>

  <script>
    (async function() {
      const statusDiv = document.getElementById('status');

      try {
        // Get tokens from URL hash
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const expiresIn = hashParams.get('expires_in');

        if (!accessToken || !refreshToken) {
          throw new Error('No tokens found in URL');
        }

        console.log('Tokens received, sending to extension...');

        // Send tokens to extension via runtime message
        chrome.runtime.sendMessage({
          type: 'SUPABASE_AUTH_SUCCESS',
          tokens: {
            access_token: accessToken,
            refresh_token: refreshToken,
            expires_in: parseInt(expiresIn || '3600'),
            expires_at: Date.now() + (parseInt(expiresIn || '3600') * 1000)
          }
        }, (response) => {
          if (chrome.runtime.lastError) {
            console.error('Message error:', chrome.runtime.lastError);
          } else {
            console.log('Message sent successfully:', response);
          }
        });

        // Also store in Chrome storage as backup
        await chrome.storage.local.set({
          'sb-uoxmrsrvcorotvphzymb-auth-token': JSON.stringify({
            access_token: accessToken,
            refresh_token: refreshToken,
            expires_in: parseInt(expiresIn || '3600'),
            expires_at: Date.now() + (parseInt(expiresIn || '3600') * 1000)
          })
        });

        // Success!
        document.querySelector('.spinner').style.display = 'none';
        statusDiv.innerHTML = `
          <div class="success">✓</div>
          <h1>Sign In Successful!</h1>
          <p>Closing window...</p>
        `;

        // Close window after 1 second
        setTimeout(() => {
          window.close();
        }, 1000);

      } catch (error) {
        console.error('Authentication error:', error);
        document.querySelector('.spinner').style.display = 'none';
        statusDiv.innerHTML = `
          <div class="error">✗</div>
          <h1>Authentication Failed</h1>
          <p>${error.message}</p>
          <div class="token-info">
            <strong>Debug Info:</strong><br>
            URL: ${window.location.href}<br>
            Error: ${error.stack}
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
